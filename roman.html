<script type = "text/javascript">function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
    document.getElementById("num").style.borderColor = "red";
    document.getElementById("ans").innerHTML = "<p style='color:red'>Please enter a digit between 0 and 9 please</p>";
        return false;
    }
    document.getElementById("num").style.borderColor = null;
    document.getElementById("ans").innerHTML = "";
    return true;
}</script>
<title>Convert to Roman Numeral</title></head>
<body>
<div class="container">
<div id = "box">
<form> 
Enter number:<br>
<input class="form-control" type="text" value = "2" id="num" onkeypress="return isNumber(event)">
<button class="btn btn-primary" onclick="return convertToRoman();">Submit</button>
</form>
<span id = "ans"></span>
</div>
</div>
</body>
